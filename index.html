<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Leaf Tech Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=Didot&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Didot', serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #2C3E50;
        }
        header {
            background-color: #0A2A19;
            color: white;
            text-align: left;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2.5em;
            color: #0A2A19;
            margin-bottom: 30px;
        }
        /* Card Container */
        .card {
            width: 100%;
            max-width: 350px;
            background-color: #FFFFFF;
            border: 2px solid #0A2A19;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            font-size: 1.8em;
            color: #0A2A19;
            margin-top: 15px;
        }
        .card p {
            font-size: 1em;
            color: #34495E;
            line-height: 1.5em;
            margin-top: 10px;
        }
        .consultation-btn {
            display: inline-block;
            background-color: #0A2A19;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 40px;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .consultation-btn:hover {
            background-color: #34495E;
            transform: translateY(-5px);
        }

        .consultation-btn:active {
            background-color: #1F3D2D;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>Welcome to White Leaf Tech Co.</h1>
        <p>Innovating the Future of Technology</p>
    </div>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/WhiteLeafcotton/newsit/main/resized_leaf_icon_1024x1024.png" alt="White Leaf Tech Logo">
    </div>
</header>

<section>
    <h2>Our Services</h2>
    <!-- Single Card -->
    <div class="card" id="service-card">
        <img src="https://raw.githubusercontent.com/WhiteLeafcotton/newsit/main/resized_leaf_icon_1024x1024.png" alt="Service Image">
        <h3 id="card-title">Custom Software Development</h3>
        <p id="card-description">We build tailor-made software solutions that streamline your business processes and improve efficiency.</p>
    </div>
</section>

<!-- Consultation Button -->
<a href="mailto:clarkkimberly415@gmail.com" class="consultation-btn">Request a Consultation</a>

<footer>
    <p>&copy; 2024 White Leaf Tech Co. | <a href="mailto:clarkkimberly415@gmail.com">Contact Us</a></p>
</footer>

<script>
    let currentIndex = 0;
    const services = [
        {
            title: "Custom Software Development",
            description: "We build tailor-made software solutions that streamline your business processes and improve efficiency.",
            img: "https://raw.githubusercontent.com/WhiteLeafcotton/newsit/main/resized_leaf_icon_1024x1024.png"
        },
        {
            title: "Cloud Solutions",
            description: "Our cloud services provide scalable and secure infrastructure to enhance your business capabilities.",
            img: "https://raw.githubusercontent.com/WhiteLeafcotton/newsit/main/resized_leaf_icon_1024x1024.png"
        },
        {
            title: "IT Consulting",
            description: "Leverage our expert consultants to help you develop strategic IT plans and drive innovation within your organization.",
            img: "https://raw.githubusercontent.com/WhiteLeafcotton/newsit/main/resized_leaf_icon_1024x1024.png"
        }
    ];

    function updateCard() {
        const cardTitle = document.getElementById("card-title");
        const cardDescription = document.getElementById("card-description");
        const cardImage = document.querySelector(".card img");

        // Update the content of the card
        cardTitle.textContent = services[currentIndex].title;
        cardDescription.textContent = services[currentIndex].description;
        cardImage.src = services[currentIndex].img;

        // Increment and loop back to the first service
        currentIndex = (currentIndex + 1) % services.length;
    }

    // Update card content every 5 seconds
    setInterval(updateCard, 5000);

    // Initialize with the first service
    updateCard();
</script>

</body>
</html>
